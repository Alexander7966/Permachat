<!DOCTYPE html>
<html>
<head>
  <title>Sandbox Mode</title>
  <style>
    body {
      background: #000080;
      font-family: 'Share Tech Mono', monospace;
      color: #fff;
      padding: 20px;
    }

    .window {
      background: #c0c0c0;
      border: 2px outset white;
      padding: 10px;
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
    }

    .title-bar {
      background: #000080;
      color: white;
      padding: 5px 10px;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-family: monospace;
      background: black;
      color: #00ffff;
      border: 2px inset white;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      padding: 6px;
      background: #e0e0e0;
      border: 2px outset #fff;
      font-family: 'Share Tech Mono', monospace;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">Sandbox - AI Playground</div>
    <p>Type anything and simulate responses as a bot.</p>
    <textarea placeholder="Pretend to be a bot..."></textarea>
    <button onclick="alert('Pretending to reply...')">Send</button>
  </div>
</body>
</html>
