<!DOCTYPE html>
<html>
<head>
  <title>Bot Stats</title>
  <style>
    body {
      background: #000080;
      font-family: 'Share Tech Mono', monospace;
      color: #fff;
      padding: 20px;
    }

    .window {
      background: #c0c0c0;
      border: 2px outset white;
      padding: 10px;
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
    }

    .title-bar {
      background: #000080;
      color: white;
      padding: 5px 10px;
      font-weight: bold;
    }

    table {
      width: 100%;
      background: black;
      color: #00ffff;
      border-collapse: collapse;
      margin-top: 10px;
    }

    td, th {
      border: 1px solid #00ffff;
      padding: 6px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">Bot Stats</div>
    <table>
      <tr><th>Name</th><th>Maturity</th><th>Friendship Avg.</th></tr>
      <tr><td>Riley</td><td>0.85</td><td>0.72</td></tr>
      <tr><td>Echo</td><td>0.65</td><td>0.81</td></tr>
      <tr><td>Nova</td><td>0.90</td><td>0.60</td></tr>
    </table>
  </div>
</body>
</html>
