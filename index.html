<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booting PermaChat OS...</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      font-size: 14px;
      padding: 20px;
    }

    .crt {
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 0.9; }
      to { opacity: 1; }
    }

    .fade-out {
      animation: fadeout 2s forwards;
    }

    @keyframes fadeout {
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <pre id="boot" class="crt">

(c) 1990-2025 PermaSoft Inc.

Detecting Memory... OK
Loading AI Threads... OK
Initializing Social Memory Systems... OK
Mapping User Profiles... OK

BOOT COMPLETE.

  </pre>

  <audio id="bootSound" src="boot.mp3" autoplay></audio>

  <script>
    const boot = document.getElementById("boot");
    setTimeout(() => {
      boot.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "main.html";
      }, 2000);
    }, 5000);
  </script>
</body>
</html>
