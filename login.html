<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - PermaChat</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #000080;
      font-family: 'Share Tech Mono', monospace;
      color: black;
    }

    .login-box {
      background: #c0c0c0;
      border: 2px outset white;
      padding: 20px;
      width: 300px;
      margin: 100px auto;
      box-shadow: 0 0 6px #00ffff;
    }

    .title-bar {
      background: #000080;
      color: white;
      padding: 5px 10px;
      font-weight: bold;
    }

    input {
      display: block;
      margin: 10px 0;
      padding: 6px;
      width: 100%;
      border: 2px inset #fff;
    }

    button {
      background: #e0e0e0;
      border: 2px outset #fff;
      padding: 6px;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
      width: 100%;
    }

    .crt-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 255, 0.03),
        rgba(0, 255, 255, 0.03) 1px,
        transparent 1px,
        transparent 3px
      );
    }
  </style>
</head>
<body>
  <div class="crt-overlay"></div>

  <div class="login-box">
    <div class="title-bar">Login</div>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button onclick="login()">Sign In</button>
    <button onclick="guest()">Continue as Guest</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value || "GUEST";
      localStorage.setItem("currentUser", user);
      location.href = "main.html";
    }
    function guest() {
      localStorage.setItem("currentUser", "GUEST");
      location.href = "main.html";
    }
  </script>
</body>
</html>
