<!DOCTYPE html>
<html>
<head>
  <title>Secret Menu</title>
  <style>
    body {
      background: #000080;
      font-family: 'Share Tech Mono', monospace;
      color: #fff;
      padding: 20px;
    }

    .window {
      background: #c0c0c0;
      border: 2px outset white;
      padding: 10px;
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
    }

    .title-bar {
      background: #000080;
      color: white;
      padding: 5px 10px;
      font-weight: bold;
    }

    button {
      padding: 6px;
      background: #e0e0e0;
      border: 2px outset #fff;
      font-family: 'Share Tech Mono', monospace;
      cursor: pointer;
      margin: 5px;
    }

    .hidden-text {
      background: black;
      color: #00ff00;
      padding: 10px;
      margin-top: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">[SECRET] Developer Console</div>
    <button onclick="alert('Switched to Retro Theme')">Toggle Retro Theme</button>
    <button onclick="alert('System logs wiped')">Clear All Save Data</button>
    <button onclick="alert('Loading Lore...')">Read Lore</button>
    <div class="hidden-text">
      Deep inside the grid, fragments of past chats loop endlessly... awaiting their users.
    </div>
  </div>
</body>
</html>
